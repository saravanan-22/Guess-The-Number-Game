<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
 <style>
   body {
      text-align: center;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-top: 50px;
    }

    .input-container {
      margin-top: 20px;
    }

    input {
  width: 200px;
      padding: 10px;
     font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 10px;
        padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
    }
    </style>
  </head>
  <body>
    <h1>Guess the Number Game</h1>
  <div class="input-container">
            <input type="number" id="guess-input" placeholder="Enter your guess">
   <button id="check-button">Check</button>
  </div>
  <p id="result"></p>


  <script>
let  guessInput = document.getElementById('guess-input');
let checkButton = document.getElementById('check-button');
let resultElement = document.getElementById('result');

let randomNumber = Math.floor(Math.random() * 100) + 1;
let attempts = 0;

function checkGuess() {
 let guess = parseInt(guessInput.value);

  if (isNaN(guess)) {
    resultElement.textContent = 'Invalid input. Please enter a number.';
    return;
  }

  attempts++;

  if (guess === randomNumber) {
    resultElement.textContent = `Congratulations! You guessed the number ${randomNumber} correctly in ${attempts} attempts.`;
     guessInput.disabled = true;
    checkButton.disabled = true;
  } else if (guess < randomNumber) {
    resultElement.textContent = 'Too low. Try again.';
  } else {
    resultElement.textContent = 'Too high. Try again.';
  }

  guessInput.value = '';
   guessInput.focus();
}

checkButton.addEventListener('click', checkGuess);




  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
